<!DOCTYPE html>
<html lang="en">

<head>
    <title>CarsOnRent</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>

<body>
<div class="container p-3 my-2">
<h5> Booking details</h5>
<!-- card1 -->

    <div class="card mb-3" style="max-width: 1000px;">
        <div class="row no-gutters">
            <div class="col-md-12">
                <img src="car.png" class="card-img" height="300px" alt="car">
            </div>
            <div class="col-md-12">
                <div class="card-body">
                    <h5 class="card-title">Booking Details</h5> <br /> 
    <form>
    <div class="form-row">

      <div class="col-md-4 mb-3 md-form">
	<label for="name" >Name :</label> <br /> 
       <input type="text" class="form-control" id="Name" placeholder="Enter Name" required>

      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="col-md-4 mb-3 md-form">
	<label for="pwd" >Password :</label> <br />
        <input type="password" class="form-control" placeholder="Enter password" name="pswd" required>

	<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>

      </div>
      </div>
    </div>
<div class="form-row p-3">

      <div class="col-md-4 mb-3 md-form">
	<label for="number" >Mobile Number :</label> <br />
       <input type="text" class="form-control" id="mobile_number" placeholder="Enter Mobile number" required>

	<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
     </div>

      <div class="col-md-4 mb-3 md-form">
	<label for="issuedate" >Issue Date :</label> <br />
        <input type="date" class="form-control" name="idate" required>

      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      </div>
<div class="form-row p-3">

      <div class="col-md-4 mb-3 md-form">
	<label for="return date" >Return Date :</label> <br />
       <input type="date" class="form-control" name="rd" required>
	<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
      </div>
</div>

  </form><br />
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button class="btn btn-secondary" role="button">Book Car Now</button><br />
                </div>
             </div> 
</div>
 </div>
</div> <!--end of container -->
</body>

</html>
